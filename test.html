<!DOCTYPE html>
<html>
<head>

<style>

html, body {
    margin: 0;
}

.box {
    position:relative;
    width:200px;
    height:100px;
    background:grey;
    margin-top:20px;
}

#container2 {
  -webkit-transition-property: left;
  -webkit-transition-timing-function: ease-in-out;
  -webkit-transition-duration: 20s;
}

</style>

</head>
<body>

<div id="container" class="box"></div>
<div id="container2" class="box"></div>

<script src="build/build.js"></script>
<script>

var Transition = require('transition')
    , el1 = document.querySelector('#container')
    , el2 = document.querySelector('#container2')
    , transition = new Transition(el1)
;

transition.to({ left: 500 }, { transition: 'ease-in-out', duration: 20000 });

el2.style.left = '500px';

</script>

</body>
</html>
