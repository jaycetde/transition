<!DOCTYPE html>
<html>
<head>

<style>

.box {
	position:relative;
	width:200px;
	height:100px;
	background:grey;
  margin:20px;
}

#container2 {
  -webkit-transition-property: left;
  -webkit-transition-timing-function: ease-in-out;
  -webkit-transition-duration: 5s;
}

</style>

</head>
<body>

<div id="container" class="box"></div>
<div id="container2" class="box"></div>

<script src="build/build.js"></script>
<script>

var Transition = require('transition')
	, el = document.querySelector('#container')
	, transition = new Transition(el)
;

transition.to({ left: 500 }, { transition: 'ease-in-out', duration: 5000 });

document.querySelector('#container2').style.left = '500px';

</script>

</body>
</html>
